<!DOCTYPE html>
<head>
<title>小说列表</title>
<link rel="icon" href="/bootstrap/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/bootstrap/favicon.ico" type="image/x-icon" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/static/css/biquge.css"/>
<link rel="Bookmark" href="/static/favicon.ico" >
<link rel="Shortcut Icon" href="/static/favicon.ico" />
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bqg.js"></script>
</head>
<body>
    <div id="wrapper">

        <div class="box_con">
            <div id="maininfo">
                <div id="info">
                    <h1>#(BookName)</h1>
                    <p>#(author)</p>
                     <p>#(lastTime)</p>
                </div>
            </div>
     	</div>
        
        <div class="box_con">
            <div id="list">
                <dl>  
                    #for(n : list)
				        <dd><a href="/bag/bagText?url=#(n.url)" target="_blank">#(n.name)</a></dd>
					#end
                </dl>
            </div>
        </div>
