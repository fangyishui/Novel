<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小说搜索</title>
    <link rel="Bookmark" href="static/favicon.ico" >
	<link rel="Shortcut Icon" href="static/favicon.ico" />
    <link rel="stylesheet" href="static/css/search.css"/>
    <script type="text/javascript" src="static/js/search.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">

    <div class="header">
        <div class="header_logo">小说搜索</div>
        <div class="header_search">
                <input type="hidden" name="siteid" value="qula">
                <input id="bookName1" class="search" name="q" type="text" maxlength="30"
                       title="" placeholder="可搜书名，请您少字也别输错字">
                <input type="button" onclick="search()" class="searchBtn" value="搜索" title="搜索">
        </div>
    </div>
<!--     <div class="clear"></div> -->

    <div id="search-main">
        <div class="search-list">
            <h2>
<!--                 	搜索"大王饶命"相关小说 -->
            </h2>
            <ul>
                <li><span class="s1"><b>作品分类</b></span>
                    <span class="s2"><b>作品名称</b></span>
                    <span class="s4"><b>作者</b></span>
                </li>
				<div id="h13"></div>
            </ul>
        	</div>

<!--         <div class="clear"></div> -->
    </div>
</div>
<script type="text/javascript">

	$(document).keydown(function(event){
		　　　　if(event.keyCode == 13){
		　　　　　　search();
	　　　　}
		　　});
   			function search(){
				var bookName = $("#bookName1").val();
				if(bookName == ""){
					alert("没有输入书名！")
					return;
					}
   	   			
   				$.ajax({
   				   type: "POST",
   				   url: "/search",
   				   data: {name : $("#bookName1").val()},
   				   success: function(msg){
   				      var html = ''; 
                     $.each(msg, function(i, book){
                           html += 
                            "<li><span class=\"s1\">"+book.bookType+"</span>\n" + 
               				"<span class=\"s2\"><a href=\"/list?url="+book.url+"\" target=\"_blank\">\n" + 
            				""+book.bookName+"</a>\n" + 
            				" </span>\n" + 
            				" <span class=\"s4\">"+book.author+"</span>\n" + 
            				" </li>";

                     });
                     $("#h13").html(html);		
   				   }
   				});

   	   			}
</script>
   
</script>
</body>
</html>
